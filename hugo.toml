baseurl = "https://yraschle.github.io"
languagecode = "en-us"
title = "MyWebPage"
theme = "hugo-coder"

[params]
  author = "Yannick Raschle"
  info = ["Computer science student,", "with a passion for software development"]
  avatarurl = "images/avatar.jpg"

  colorScheme = "auto"
  hidecolorschemetoggle = false

  favicon_ico = "/favicon.ico"

  customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

  # search engines
  enableSEO = false
  noindex = true
  nofollow = true

  # bot settings
  disableSitemap = true
  disableRSS = true

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

