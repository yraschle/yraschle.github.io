#   minifyOutput: true

params:
  title: MyWebPage
  description: "Personal website"
  keywords: []
  author: "Yannick Raschle"
  DateFormat: "January 2, 2006"

  defaultTheme: auto # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  # ShowShareButtons: true
  # ShowPostNavLinks: true
  ShowBreadCrumbs: true
  # ShowCodeCopyButtons: false
  # ShowWordCount: true
  # ShowRssButtonInSectionTermList: true

  UseHugoToc: true

  disableSpecial1stPost: false
  disableScrollToTop: false

  comments: false
  hidemeta: false
  hideSummary: false
  # showtoc: true
  # tocopen: true

  disableAnchoredHeadings: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set

  # home-info mode
  homeInfoParams:
    Title: "Welcome to my Website!"
    Content: |
      Hey there! I'm Yannick Raschle, a computer science student with a passion for software development.

      I'm using this website to share what I'm working on, document my projects, 
      and write about whatever's caught my attention in the world of software development.

  socialIcons:
    - name: Email
      url: "mailto:yraschle@icloud.com"
    - name: Github
      url: "https://github.com/yraschle"
    - name: Linkedin
      url: "https://linkedin.com/in/yraschle"

