baseurl: https://yraschle.github.io
languagecode: en
title: MyWebPage
theme: PaperMod

# Disable search engine indexing
disableSitemap: true
disableRSS: true
disableKinds: ["RSS", "sitemap", "robotsTXT"]

# Prevent search engine crawling
enableRobotsTXT: true
robotsNoIndex: true
robotsNoFollow: true

# buildDrafts: false
# buildFuture: false
# buildExpired: false

# minify:
